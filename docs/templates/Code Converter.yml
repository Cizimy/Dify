app:
  description: ''
  icon: ðŸ”„
  icon_background: '#EFF1F5'
  mode: completion
  name: Code Converter
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0
      presence_penalty: 0
      stop: []
      temperature: 0
      top_p: 1
    mode: chat
    name: gpt-3.5-turbo-16k
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 'Providing translation capabilities in multiple programming languages,
    translating the user''s input code into the programming language they need. Please
    translate the following code snippet to {{Target_code}}: When the information
    entered by the user is not a code snippet, prompt: Please enter a valid code snippet.{{default_input}}'
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
  user_input_form:
  - select:
      default: ''
      label: Language
      options:
      - Java
      - JavaScript
      - Swift
      - Go
      - Shell
      - PHP
      - Python
      - C
      - C#
      - Objective-C
      - Ruby
      - R
      required: true
      variable: Target_code
  - paragraph:
      default: ''
      label: default_input
      required: true
      variable: default_input
version: 0.1.5
