app:
  description: ''
  icon: ðŸ’¼
  icon_background: '#E0EAFF'
  mode: chat
  name: AI Front-end interviewer
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    retrieval_model: single
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
  model:
    completion_params:
      frequency_penalty: 0.1
      max_tokens: 500
      presence_penalty: 0.1
      stop: []
      temperature: 0.8
      top_p: 0.9
    mode: chat
    name: gpt-3.5-turbo
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: 'Hi, welcome to our interview. I am the interviewer for this
    technology company, and I will test your web front-end development skills. Next,
    I will generate questions for interviews. '
  pre_prompt: Your task is to generate a series of thoughtful, open-ended questions
    for an interview based on the given context. The questions should be designed
    to elicit insightful and detailed responses from the interviewee, allowing them
    to showcase their knowledge, experience, and critical thinking skills. Avoid yes/no
    questions or those with obvious answers. Instead, focus on questions that encourage
    reflection, self-assessment, and the sharing of specific examples or anecdotes.
  prompt_type: simple
  retriever_resource:
    enabled: false
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
