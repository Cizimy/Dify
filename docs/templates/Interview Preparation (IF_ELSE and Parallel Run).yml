            \ any XML tags.\n</instructions>\n\n<examples>\n<example>\n<instructions>\n\
            Input: \nMain page of Company A\n\nOutput:\nCompany A is a leading firm\
            \ in the technology sector, specializing in innovative software solutions.\
            \ Founded in 2005, the company is headquartered in San Francisco, California.\
            \ Their mission is to revolutionize the tech industry with cutting-edge\
            \ products. Key executives include CEO John Doe and CTO Jane Smith. Notable\
            \ achievements include being listed in the Fortune 500 and winning the\
            \ Tech Innovation Award in 2020.\n</instructions>\n</example>\n\n<example>\n\
            <instructions>\nInput: \nMain page of Company B\n\nOutput:\nCompany B\
            \ operates in the healthcare industry, providing top-notch medical equipment\
